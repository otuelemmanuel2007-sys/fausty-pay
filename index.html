<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fausty Pay</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffcc00, #ff9900);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    background: white;
    width: 90%;
    max-width: 400px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

h1 {
    margin-bottom: 5px;
    color: #ff9900;
}

.subtitle {
    font-size: 14px;
    margin-bottom: 20px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border: none;
    border-radius: 8px;
    background: #ff9900;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #e68a00;
}

.secondary {
    background: #555;
}

.secondary:hover {
    background: #333;
}

.footer {
    margin-top: 15px;
    font-size: 12px;
    color: gray;
}
</style>
</head>

<body>

<div class="container">
    <h1><i class="fas fa-wallet"></i> Fausty Pay</h1>
    <div class="subtitle">Fast & Secure Mobile Money Payment</div>

    <label>Select Network</label>
    <select id="networkSelect">
        <option value="mtn">MTN MoMo</option>
        <option value="telecel">Telecel Cash</option>
        <option value="airteltigo">AirtelTigo Money</option>
    </select>

    <label>Enter Amount (GHC)</label>
    <input type="number" id="amountInput" placeholder="Enter any amount">

    <button id="payBtn">
        <i class="fas fa-paper-plane"></i> Pay Now
    </button>

    <button onclick="generateQR()">
        <i class="fas fa-qrcode"></i> Generate QR Code
    </button>

    <button class="secondary" onclick="copyPaymentLink()">
        <i class="fas fa-link"></i> Copy Payment Link
    </button>

    <button class="secondary" onclick="shareWhatsApp()">
        <i class="fab fa-whatsapp"></i> Share via WhatsApp
    </button>

    <div id="qrContainer" style="margin-top:15px;"></div>

    <div class="footer">
        Developed by Otuel Nyarko Emmanuel
    </div>
</div>

<script>
const merchantNumber = "0257704506";

document.getElementById("payBtn").addEventListener("click", function() {

    const amount = document.getElementById("amountInput").value;
    const network = document.getElementById("networkSelect").value;

    if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
    }

    let ussdCode = "";

    if (network === "mtn") {
        ussdCode = `*170*1*1*${merchantNumber}*${amount}#`;
    } 
    else if (network === "telecel") {
        ussdCode = `*110*1*${merchantNumber}*${amount}#`;
    } 
    else if (network === "airteltigo") {
        ussdCode = `*110*1*${merchantNumber}*${amount}#`;
    }

    window.location.href = `tel:${encodeURIComponent(ussdCode)}`;
});

function generateQR() {
    const amount = document.getElementById("amountInput").value;

    if (!amount || amount <= 0) {
        alert("Enter amount first.");
        return;
    }

    const paymentText = `Pay GHC ${amount} to ${merchantNumber}`;
    const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(paymentText)}`;

    document.getElementById("qrContainer").innerHTML =
        `<img src="${qrURL}" alt="QR Code">`;
}

function copyPaymentLink() {
    const amount = document.getElementById("amountInput").value;
    const link = window.location.href.split("?")[0] + "?amount=" + amount;

    navigator.clipboard.writeText(link).then(() => {
        alert("Payment link copied!");
    });
}

function shareWhatsApp() {
    const amount = document.getElementById("amountInput").value;
    const message = `Pay GHC ${amount} to ${merchantNumber} via Fausty Pay`;
    window.open(`https://wa.me/?text=${encodeURIComponent(message)}`);
}
</script>

</body>
</html>
